<section class="PortfolioPage laptop margin-top-32 margin-bot-56 width-full">
    <div class="flex align-ctr margin-bot-16">
        <h1 class="color-dark headline-1 bold margin-left-24">نمونه کارهای من</h1>
        <img src="assets/images/dot.svg" alt="" />
    </div>
    <div class="categories flex margin-top-32 margin-bot-32">
        <ul *ngIf="!isSmall" class="flex margin-0 padding-0">
            <ng-container>
                <li><app-button (click)="OnGetAllPortfolio()" mode="filled" color="primary">همه</app-button></li>
                <ng-template>

                </ng-template>
            </ng-container>

            <li><app-button (click)="OnGetPortfolioByCategory(1)" mode="ghost" color="dark">طراحی وب</app-button></li>
            <li><app-button (click)="OnGetPortfolioByCategory(2)" mode="ghost" color="dark">توسعه وب</app-button></li>
            <li><app-button (click)="OnGetPortfolioByCategory(3)" mode="ghost" color="dark">بازیسازی</app-button></li>
            <li><app-button (click)="OnGetPortfolioByCategory(4)" mode="ghost" color="dark">گرافیک</app-button></li>
        </ul>
        <app-dropdown *ngIf="isSmall" [options]="options"></app-dropdown>
        <div *ngIf="!isXSmall" class="flex margin-right-auto">
            <app-button (click)="SetSort(1)" [isLink]="false" mode="filled" color="dark">جدیدترین</app-button>
            <app-button (click)="SetSort(2)" [isLink]="false" mode="ghost" color="dark" class="margin-right-16">پربازدیدترین</app-button>
        </div>
        <app-dropdown *ngIf="isXSmall" [options]="sorts" class="flex margin-right-auto"></app-dropdown>
    </div>
    <div class="grid">
        <app-portfoliocard
            *ngFor="let i of data"
            [title]="i.title"
            [slug]="i.slug"
            [like]="i.like"
            [visit]="i.visit"
            [imageURL]="i.thumbnail"
            [category]="i.category"
            [isOutline]="true"
            [isList]="isSmall">
        </app-portfoliocard>
    </div>
    <div class="flex justify-ctr margin-top-32">
        <app-button *ngIf="lt > 1" (click)="OnGetMorePortofilo()" [isLink]="false" mode="outlined" color="dark">نمونه کارهای بیشتر</app-button>
    </div>
</section>
