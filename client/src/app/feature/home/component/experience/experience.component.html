<Section class="laptop tflex column margin-top-56  margin-bot-56 ">
    <div class="flex margin-bot-32">
        <h2 class="headline-1 color-dark bold margin-left-24">7 سال سابقه کار حرفه ای</h2>
        <img src="assets/images/dot.svg" alt="" />
    </div>
    <div class="cards grid">
        <div *ngFor="let exp of experience" class="card flex column padding-32 background-white radius-8">
            <div class="icon flex justify-ctr align-ctr">
                <app-icon icon="{{ exp.img }}" size="48" color="white"></app-icon>
            </div>
            <h3 class="body-1 bold color-dark margin-top-32 margin-bot-16">{{ exp.title }}</h3>
            <p class="body-2 medium lineheight-24 color-gray-5">{{ exp.desc }}</p>
            <div class="flex column margin-top-auto">
                <div>
                    <span class="body-2 color-dark medium">مهارت:</span>
                    <span class="margin-right-4 color-dark">{{ exp.levelName }}</span>
                </div>
                <div class="level grid margin-top-8">
                    <span *ngFor="let i of [1,2,3,4]" [ngClass]="i <= exp.level ? 'filled' : 'empty'"></span>
                </div>
            </div>
        </div>
    </div>
</Section>
