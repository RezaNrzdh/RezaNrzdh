<section class="flex justify-ctr align-ctr height-full">
    <div class="container flex hidden background-white radius-8">
        <div class="flex column width-half height-full borderbox padding-48">
            <img src="/assets/images/logo-dark.svg" height="24" class="margin-top-8 margin-bot-56" alt="" />
            <app-textbox title="آدرس ایمیل" type="email" class="margin-bot-32"></app-textbox>
            <app-textbox title="رمز عبور" type="password" class="margin-bot-32"></app-textbox>
            <app-button [isLink]="false" mode="filled" color="primary" class="margin-bot-16">عضویت در سایت</app-button>
            <app-checkbox>شرایط و قوانین رو خوندم و می پذیرم</app-checkbox>
            <app-button [isLink]="false" mode="outlined" color="dark" class="margin-top-32">عضویت با گوگل</app-button>
        </div>
        <div class="width-half height-full background-danger"></div>
    </div>
</section>
