<section class="width-full padding-top-24 padding-right-24 padding-left-32">
    <div class="flex align-ctr margin-bot-24">
        <h1 class="color-dark headline-5 bold">مهارت زبان انگلیسی</h1>
    </div>
    <div class="grid margin-bot-32">
        <div *ngFor="let i of data" class="flex column padding-24 background-white radius-8 shadow-16">
            <span class="headline-6 bold color-dark">{{ i.title }}</span>
            <div class="flex margin-top-16">
                <span class="color-dark">نام سطح:</span>
                <span class="margin-right-8 color-dark">{{ i.cefr }}</span>
            </div>
            <div class="flex margin-top-4 margin-bot-16">
                <span class="color-dark">سطح:</span>
                <span class="margin-right-8 color-dark">{{ i.level }}</span>
            </div>
            <app-button href="{{i._id}}" [isLink]="true" mode="outlined" color="dark2" class="flex width-fit">ویرایش</app-button>
        </div>
    </div>
</section>
