<button *ngIf="!isLink" type="{{ action }}" (click)="onClick()" class="radius-8">
    <ng-container *ngTemplateOutlet="outlet"></ng-container>
</button>
<a *ngIf="isLink" routerLink="{{ href }}" class="flex align-ctr borderbox radius-8">
    <ng-container *ngTemplateOutlet="outlet"></ng-container>
</a>

<ng-template #outlet>
    <ng-content></ng-content>
</ng-template>
