<label class="flex margin-bot-4">{{ title }}</label>
<input class="padding-16 borderbox radius-8"
       type="{{ type }}"
       (input)="onChange($event.target.value)"
       (blur)="onTouched()"
       [value]="value"
       name="{{ name }}"
       [placeholder]="placeholder"
       required
       ngModel />
<span *ngIf="formGroup.invalid && formGroup.touched" class="margin-top-4 margin-right-8">Alert_Message</span>
