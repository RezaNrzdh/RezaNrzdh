<section class="margin-top-32">
    <div class="head flex">
        <div class="avatar background-gray-2 radius-24 flex justify-ctr align-ctr">
            <app-icon icon="user2" size="24" color="gray5"></app-icon>
        </div>
        <div class="flex column justify-ctr margin-right-16">
            <span class="body-1 bold color-dark">{{ data.name }}</span>
            <div class="flex  margin-top-2">
                <span class="flex caption medium color-gray-5">در پاسخ: {{ data.replyName }}</span>
                <span class="flex caption medium color-gray-5 margin-left-8 margin-right-8">-</span>
                <span class="flex caption medium color-gray-5 ">{{ data.date | PersianCalendar }}</span>
            </div>
        </div>
        <div class="flex margin-right-auto">
            <span class="body-2 medium color-dark margin-left-8">{{ data.like }}</span>
            <app-icon icon="like" size="20" color="gray5"></app-icon>
        </div>
    </div>
    <div class="desc margin-top-16 margin-right-64">
        <p class="body-2 medium color-dark lineheight-24 margin-bot-16">{{ data.comment }}</p>
        <a class="flex align-ctr" (click)="ShowForm()">
            <app-icon icon="comment" size="16" color="secondary"></app-icon>
            <span class="body-2 medium color-secondary margin-right-4">پاسخ</span>
        </a>
        <form *ngIf="!isHideForm" [formGroup]="commentForm" (ngSubmit)="OnSubmit()" class="grid margin-top-24">
            <app-textbox title="نام و نام خانوادگی" name="name" type="text" formControlName="name" [formGroup]="commentForm.get('name')"></app-textbox>
            <app-textbox title="ایمیل" name="email" type="email" formControlName="email" [formGroup]="commentForm.get('email')"></app-textbox>
            <app-textbox title="نظر شما" name="comment" [multiLine]="true" [rows]="4" formControlName="comment" [formGroup]="commentForm.get('comment')"></app-textbox>
            <div class="flex">
                <app-button [spin]="isSpin" mode="filled" color="primary">ارسال نظر</app-button>
            </div>
        </form>
    </div>
</section>
