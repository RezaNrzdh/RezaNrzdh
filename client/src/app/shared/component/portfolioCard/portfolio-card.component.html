<div class="flex column hidden radius-16 borderbox background-gray-1 padding-bot-16">
    <img src="assets/images/sample.jpg" alt="" />
    <div class="flex body-2 color-text margin-top-16 margin-right-24 margin-left-24">
        {{ title }}
    </div>
    <div class="actions flex align-ctr margin-top-8 margin-right-24 margin-left-24">
        <div class="show flex align-ctr caption color-text-tint margin-left-16">
            <app-icon icon="eye" size="20" color="textTint" class="margin-left-4"></app-icon>
            {{ visit }}
        </div>
        <div class="like flex align-ctr caption color-text-tint">
            <app-icon icon="like" size="20" color="textTint" class="margin-left-4"></app-icon>
            {{ like }}
        </div>
    </div>

</div>
