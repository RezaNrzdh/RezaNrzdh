<section class="width-full padding-top-24 padding-right-24 padding-left-32">
    <div class="flex align-ctr margin-bot-24">
        <h1 class="color-dark headline-5 bold">{{ data.subject }}</h1>
    </div>
    <div class="flex column background-white radius-8 shadow-16 margin-bot-24 padding-24 borderbox">
        <div class="flex column margin-bot-24">
            <label class="caption medium color-gray-5 margin-bot-4">نام و نام خانوادگی</label>
            <span class="body-1 medium color-dark">{{ data.name }}</span>
        </div>
        <div class="flex column margin-bot-24">
            <label class="caption medium color-gray-5 margin-bot-4">ایمیل</label>
            <span class="body-1 medium color-dark">{{ data.email }}</span>
        </div>
        <div class="flex column margin-bot-24">
            <label class="caption medium color-gray-5 margin-bot-4">شماره تماس</label>
            <span class="body-1 medium color-dark">{{ data.phone }}</span>
        </div>
        <div class="flex column margin-bot-24">
            <label class="caption medium color-gray-5 margin-bot-4">پیغام کاربر</label>
            <span class="body-1 medium color-dark">{{ data.comment }}</span>
        </div>
    </div>
</section>
