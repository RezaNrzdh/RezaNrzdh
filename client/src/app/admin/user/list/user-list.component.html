<section class="width-full padding-top-24 padding-right-24 padding-left-32">
    <div class="flex align-ctr margin-bot-24">
        <h1 class="color-dark headline-5 bold">کاربران سایت</h1>
        <app-button href="new" [isLink]="true" class="margin-right-auto">کاربر جدید</app-button>
    </div>
    <div class="flex column background-white radius-8 shadow-16 padding-24 margin-bot-32">
        <div class="headerTable sticky background-white width-full grid body-2 bold color-dark padding-top-16 padding-bot-16">
            <span>نام کاربر</span>
            <span>تاریخ عضویت</span>
            <span>وضعیت</span>
            <span>نقش</span>
            <span></span>
        </div>
        <div *ngFor="let i of data" class="rowTable flex align-ctr width-full grid body-2 medium color-dark padding-top-16 padding-bot-16 margin-top-8">
            <div class="flex align-ctr">
                <div class="avatar background-gray-3 radius-24 flex justify-ctr align-ctr">
                    <app-icon icon="user2" size="20" color="dark"></app-icon>
                </div>
                <span class="margin-right-16">{{i.email}}</span>
            </div>
            <span>{{i.registerDate | PersianCalendar}}</span>
            <div class="flex">
                <app-tag>فعال</app-tag>
            </div>
            <span>{{i.role}}</span>
            <div class="flex justify-end">
                <a routerLink="{{i.slug}}"><app-icon icon="edit" size="20" color="dark"></app-icon></a>
                <a href="/portfolio/{{i.slug}}" target="_blank"><app-icon icon="open" size="20" color="dark"></app-icon></a>
            </div>
        </div>
    </div>
</section>
